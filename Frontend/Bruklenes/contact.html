  <section id="section-contact" >
    <div class="container-box">
      <div class="Text-box">
          <h2 class="text-center">Sazinies ar mums</h2>         
        <form onsubmit=" return validateForm()" name="myForm"  action="https://www.w3schools.com/action_page.php">
          <div class="form-group">
            <label for="name">Vārds</label>
            <input type="text" name="name" id="name" >
          </div>
          <div class="form-group">
            <label for="email">E-pasts</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Ziņa</label>
            <textarea name="message" id="message" ></textarea>
        </div>
        <button type="submit" class="btn">Nosūtīt</button>
        </form>
        <br>
      </div>
    </div>
  </section>
  <div id="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17268.818197130036!2d22.57018050323004!3d57.24637295115576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46ee3823edfac50d%3A0xb6741833a9384d90!2sTalsi%2C%20Talsu%20pils%C4%93ta!5e0!3m2!1slv!2slv!4v1611336992442!5m2!1slv!2slv" 
    ></iframe>      
  </div>

        <div class="box">
            <i class="fas fa-home fa-3x"></i>
            <h3>Atrašanās vieta</h3>
            <p>Iela 123</p>
          </div>
          <div class="box">
              <i class="fas fa-phone fa-3x"></i>
              <h3>Telefona numurs</h3>
              <p>(+371) 269-6666666</p>
              <p>(+371) 269-6666666</p>
          </div>
          <div class="box">
              <i class="fas fa-envelope fa-3x"></i>

              <p>E-pasts@gmail.com</p>
          </div>
    </div>
